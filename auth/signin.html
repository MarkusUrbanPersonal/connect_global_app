<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Cohereo</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css'>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        
        body {
          margin: 0px;
          font-family: Poppins !important;
        }

        .error_text {
          display: none;
        }  
    
    </style>
</head>
<body>

    <script type="tailwind-config">
        {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            }
          },
          fontFamily: {
            'body': [
          'Poppins', 
          'ui-sans-serif', 
          'system-ui', 
          '-apple-system', 
          'system-ui', 
          'Segoe UI', 
          'Roboto', 
          'Helvetica Neue', 
          'Arial', 
          'Noto Sans', 
          'sans-serif', 
          'Apple Color Emoji', 
          'Segoe UI Emoji', 
          'Segoe UI Symbol', 
          'Noto Color Emoji'
        ],
            'sans': [
          'Poppins', 
          'ui-sans-serif', 
          'system-ui', 
          '-apple-system', 
          'system-ui', 
          'Segoe UI', 
          'Roboto', 
          'Helvetica Neue', 
          'Arial', 
          'Noto Sans', 
          'sans-serif', 
          'Apple Color Emoji', 
          'Segoe UI Emoji', 
          'Segoe UI Symbol', 
          'Noto Color Emoji'
        ]
          }
        }
      }
      </script>


      <section id="section_login">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Cohereo
          </a>

          <img src="./img/signin_cover.PNG" style="margin-top: 20px;">

          <div style="margin-top: 20px;" class="w-full  dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 style="text-align:center;margin-bottom:0px;" class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Welcome back!
              </h1>
              <p style="margin-top:5px;margin-bottom:30px;" class="mb-5 text-gray-500 dark:text-gray-400 text-center text-sm">It's nice to see you again</p>

              <!-- Google Signin -->
              <div id="g_id_onload"
              data-client_id="405818905593-gc73i47c165hrqkdho2q188a0tjq72i8.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-auto_prompt="false"
              data-callback="handleCredentialResponse">
             </div>
         
         <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
              >
         </div>


              <form class="space-y-4 md:space-y-6" action="javascript:login();">
      
                <div>
                  <input type="text" name="email" id="email" placeholder="Username or email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  <span id="email_error" class="error_text text-sm text-red-600 dark:text-red-500" style="padding-top:5px;">This field looks incorrect</span>
                </div>
      
                <div>
                  <input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  <span id="password_error" class="error_text text-sm text-red-600 dark:text-red-500" style="padding-top:5px;">This combination does not match</span>
                </div>
      
                <button type="submit" class="w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color: rgba(37, 99, 235, 1);">Sign in</button>
      
                <p style="text-align:center" class="mt-2 text-sm font-light text-gray-500 dark:text-gray-400">
                  <a href="./signup.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Create an account</a><br><a style="line-height: 2.5;" href="./forgot_password.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot your password?</a>
                </p>


              </form>
            </div>
          </div>


        </div>
      </section>
      
<script src='https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js'></script>
<script src='https://unpkg.com/tailwindcss-jit-cdn'></script>
<script src="./auth.js"></script>
</body>
</html>
